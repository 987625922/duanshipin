<!DOCTYPE html>
<html lang="en">
<!-- 视频举报 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/videoReport.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>视频举报</span>
                </div>
                <div class="title_line"></div>
                <div class="title_bar">
                    <a href="#" class="operate_video_pool" id="operate_video_pool">未处理</a>
                    <a href="#" class="user_video_pool" id="user_video_pool">已处理</a>
                </div>
                <!-- 上线按钮显示的布局 -->
                <div class="controll_bar clearfix" id="untreated-control">
                    <button class="list_controll">
                        <a href="#">批量处理</a>
                    </button>
                    <div class="list_search">
                        <span>被举报视频标题：</span>
                        <input type="text" class="input_zj_title" />
                        <span>被举报视频ID：</span>
                        <input type="text" class="input_zj_id" />
                        <div class="btn_list_search">查询</div>
                        <img src="../../../static/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <!-- 草稿按钮显示的布局 -->
                <div class="controll_bar clearfix" id="disposed-control">
                    <span class="search-select-span">被举报结果：</span>
                    <select class="search-select">
                        <option value="volvo">全部</option>
                        <option value="saab">封禁</option>
                        <option value="opel">正常</option>
                        <option value="audi">忽略</option>
                    </select>
                    <div class="list_search">
                        <img src="../../../static/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <div class="table_div">
                    <table class="content_table">
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </th>
                            <th>
                                <span class="table_id table_th">ID</span>
                            </th>
                            <th>
                                <span class="table_title table_th">被举报视频ID</span>
                            </th>
                            <th>
                                <span class="table_introducation table_th">被举报视频标题</span>
                            </th>
                            <th>
                                <span class="table_img table_th">被举报视频封面</span>
                            </th>
                            <th>
                                <span class="table_mun table_th">被举报视频简介</span>
                            </th>
                            <th>
                                <span class="table_mun table_th">被举报视频次数</span>
                            </th>
                            <th id="table-one-th">
                                <span class="table_mun table_th">处理结果</span>
                            </th>
                            <th>
                                <span class="table_user table_th">操作人</span>
                            </th>
                            <th id="table-two-th">
                                <span class="table_controll table_th">操作</span>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </td>
                            <td>
                                <span class="table_id">987123</span>
                            </td>
                            <td>
                                <span class="table_title">12</span>
                            </td>
                            <td>
                                <span class="table_title">办公室爆笑锦集</span>
                            </td>
                            <td>
                                <img src="../../../static/img/tx.jpg" alt="" class="table_content_img" />
                            </td>
                            <td>
                                <span class="table_introducation">
                                    这是一份简介占位这是一份简介占位这是一份简介占位这是一份简介占位~
                                </span>
                            </td>
                            <td>
                                <span class="table_title">32</span>
                            </td>
                            <td id="table-one-td">
                                <span class="table_title">下线</span>
                            </td>
                            <td>
                                <span class="table_user">xxx@yy-inc.cn</span>
                            </td>
                            <td id="table-two-td">
                                <div class="table_content_controll">
                                    <a href="videoReportPreview.html">预览</a>
                                    <a href="#">正常</a>
                                    <a href="#">下线</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span>100</span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <input type="number" class="page_input_mun" />
                        <span>条</span>
                        <img src="../../../static/img/last_page.png" alt="" class="last_page" />
                        <ul class="page_select_ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>...</li>
                            <li>10</li>
                        </ul>
                        <img src="../../../static/img/next_page.png" alt="" class="last_page" />
                        <span class="page_select_position_two">前往</span>
                        <input type="number" class="page_input_to_mun" />
                        <span>页</span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft();
                writeCustomerControl();
            </script>
        </div>
    </div>
</body>
<script src="../../../static/js/videoReport.js" type="text/javascript"></script>

</html>
