<!DOCTYPE html>
<html lang="en">
<!-- 机器人管理 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/controlLog.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>机器人管理</span>
                </div>
                <div class="title_line"></div>
                <div class="controll_bar clearfix" style="display: block;">
                    操作时间段：
                    <img class="calender-img" src="../../../static/img/ic_calender.png" />
                    <input type="text" class="input_zj_id" />
                    至
                    <img class="calender-img" src="../../../static/img/ic_calender.png" />
                    <input type="text" class="input_zj_id" />
                    <div class="list_search">
                        <span>操作描述：</span>
                        <input type="text" class="input_zj_id" />
                        <div class="btn_list_search">查询</div>
                        <img src="../../../static/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <div class="table_div">
                    <table class="content_table">
                        <tr>
                            <th>
                                <span class="table_title table_th">用户名</span>
                            </th>
                            <th>
                                <span class="table_introducation table_th">模块</span>
                            </th>
                            <th>
                                <span class="table_img table_th">描述</span>
                            </th>
                            <th>
                                <span class="table_img table_th">操作结果</span>
                            </th>
                            <th>
                                <span class="table_img table_th">操作人</span>
                            </th>
                            <th>
                                <span class="table_user table_th">登录时间</span>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <span class="table_title">运营</span>
                            </td>
                            <td>
                                <span class="table_title">
                                    客服系统-用户反馈-未处理
                                </span>
                            </td>
                            <td>
                                <span class="table_title">
                                    批量处理反馈信息
                                </span>
                            </td>
                            <td>
                                <span class="table_title">
                                    操作成功
                                </span>
                            </td>
                            <td>
                                <span class="table_title">
                                    xx@yy-inc.cn
                                </span>
                            </td>
                            <td>
                                <span class="table_time"> 2018-11-28 14:01:19 </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span>100</span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <input type="number" class="page_input_mun" />
                        <span>条</span>
                        <img src="../../../static/img/last_page.png" alt="" class="last_page" />
                        <ul class="page_select_ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>...</li>
                            <li>10</li>
                        </ul>
                        <img src="../../../static/img/next_page.png" alt="" class="last_page" />
                        <span class="page_select_position_two">前往</span>
                        <input type="number" class="page_input_to_mun" />
                        <span>页</span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeSystemLeft()
            </script>
        </div>
    </div>
</body>
<script src="../../../static/js/controlLog.js" type="text/javascript"></script>

</html>
