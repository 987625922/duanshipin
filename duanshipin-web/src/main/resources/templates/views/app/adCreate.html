<!DOCTYPE html>
<html lang="en">
<!-- app -> 启动广告创建 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/duanshipin/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/adCreate.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/duanshipin/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>广告页创建</span>
                </div>
                <div class="title_line"></div>
                <form action="" class="form">
                    <div class="dialog-form-item">
                        <label for="">
                            标题：
                        </label>
                        <div class="from-item-content from-item-publish-content">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dialog-form-item">
                        <label>轮播图：</label>
                        <div class="from-item-content">
                            <div>
                                <button class="form-btn-upload">选择文件</button>
                            </div>

                        </div>
                    </div>
                    <div class="dialog-form-item">
                        <div class="from-item-content">
                            <div>
                                <img class="form-img-upload" src="../../../static/duanshipin/img/tx.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="dialog-form-item">
                        <label>URL：</label>
                        <div class="from-item-content">
                            <input type="text" name="lname" /></div>
                    </div>
                    <div class="dialog-form-item">
                        <label>设置时长：</label>
                        <div class="from-item-content">
                            <input type="radio" name="isSelect" value="noEnd" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">2s</span>
                            <input type="radio" name="isSelect" value="isEnd" checked="checked" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">3s</span>
                            <input type="radio" name="isSelect" value="isEnd" checked="checked" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">4s</span>
                            <input type="radio" name="isSelect" value="isEnd" checked="checked" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">5s</span>
                        </div>
                    </div>
                    <div class="dialog-form-item">
                        <label>状态：</label>
                        <div class="from-item-content">
                            <input type="radio" name="isState" value="noEnd" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">上线</span>
                            <input type="radio" name="isState" value="isEnd" checked="checked" id="form-input-isEnd">
                            <span class="form-input-isEnd-span">草稿</span>

                        </div>
                    </div>
                    <div class="dialog-form-item">
                        <div class="from-item-content">
                            <button class="form-btn-upload">保存</button>
                            <button class="form-btn-upload">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                writeLeft();
                writeAppLeftControl();
            </script>
        </div>
    </div>
</body>
<script src="../../../static/duanshipin/js/adManage.js" type="text/javascript"></script>

</html>
