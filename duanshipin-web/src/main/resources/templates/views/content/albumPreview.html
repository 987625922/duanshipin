<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 专辑预览 -->

<head>
    <meta charset="UTF-8"/>
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" th:href="@{/duanshipin/css/project.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/commonLayout.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/albumPreview.css}" media="all">
    <!-- hander  -->
    <script th:src="@{/duanshipin/js/commonLayout.js}"></script>
    <script th:src="@{/duanshipin/js/common.js}"></script>
    <script th:src="@{/duanshipin/js/utils/ajax.js}"></script>
    <script th:src="@{/duanshipin/js/utils/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/duanshipin/js/albumPreview.js}"></script>
</head>

<body>
<div class="body">
    <script type="text/javascript">
        writeHander()
    </script>
    <div class="content">
        <div class="main_content">
            <div class="full-content">
                <div class="title">
                    <span>专辑预览</span>
                </div>
                <div class="title_line"></div>
                <div class="play-and-intro-position clearfix">
                    <div class="div-player">

                    </div>
                    <div class="div-intro">
                        <div class="div-intro-item">
                            <label>所属专辑ID：</label>
                            <div class="div-intro-content">
                                <span id="album-id"></span>
                            </div>
                        </div>
                        <div class="div-intro-item">
                            <label>视频名称：</label>
                            <div class="div-intro-content">
                                <span id="album-title"></span>
                            </div>
                        </div>
                        <div class="div-intro-item">
                            <label>视频ID：</label>
                            <div class="div-intro-content">
                                    <span>
                                        987123
                                    </span>
                            </div>
                        </div>
                        <div class="div-intro-item">
                            <label>视频简介：</label>
                            <div class="div-intro-content">
                                    <span>
                                        办公室爆笑锦集第一集
                                    </span>
                            </div>
                        </div>
                        <div class="div-intro-item">
                            <button>返回</button>
                        </div>
                    </div>
                </div>
                <div class="div-title-bar">
                    <span>子视频预览</span>
                </div>
                <div class="div-video-content-position">
                    <div class="div-video-content" id="div-video-content">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            writeLeft()
            writeLeftTwoOfLeft()
        </script>
    </div>
</div>
</body>
<script type="text/javascript">
    getAlbumDetail()
</script>

</html>
