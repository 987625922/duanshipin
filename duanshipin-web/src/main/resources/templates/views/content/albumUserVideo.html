<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<!-- 用户池专辑管理 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" th:href="@{/duanshipin/css/project.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/albumOperationVideo.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/albumUserVideo.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/commonLayout.css}" media="all">
    <!-- hander  -->
    <script th:src="@{/duanshipin/js/commonLayout.js}"></script>
    <script th:src="@{/duanshipin/js/common.js}"></script>
    <script th:src="@{/duanshipin/js/utils/ajax.js}"></script>
    <script th:src="@{/duanshipin/js/utils/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/duanshipin/js/albumUserVideo.js}"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>专辑管理</span>
                </div>
                <div class="title_line"></div>
                <div class="title_bar">
                    <a href="/views/content/albumOperationVideo" class="operate_video_pool" id="operate_video_pool">运营视频池</a>
                    <a href="#" class="user_video_pool" id="user_video_pool">用户视频池</a>
                </div>
                <div class="category">
                    <div class="online" id="online">上线</div>
                    <div class="draf" id="offline">运营下线</div>
                    <div class="recycle_bin" id="del">用户自删</div>
                    <div class="recommend" id="recommend">推荐池</div>
                </div>
                <div class="controll_operation" id="controll_online">
                    <div class="controll_operation_one">
                        <span>专辑标题：</span>
                        <input type="text" id="input-online-title">
                    </div>
                    <div class="controll_operation_two">
                        <span>用户昵称：</span>
                        <input type="text" id="input-online-name">
                        <span>专辑ID：</span>
                        <input type="text" id="input-online-album-id">
                        <button class="btn-search" onclick="onlineSelect()">查询</button>
                        <div class="fr controll-operation-two-fr">
                            <button class="btn-search"  onclick="toRecommend()">推荐</button>
                            <button class="btn-search" onclick="toRecycler()">下线</button>
                            <img src="/duanshipin/img/img_fresh.png" alt="" class="fresh"  onclick="getAlbumList()"/>
                        </div>
                    </div>
                </div>
                <div class="controll_bar" id="controll_offline">
                    <div class="controll_recycle_bin_left">
                        <span>专辑标题：</span>
                        <input type="text">
                        <span>专辑ID：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_recycle_bin_right">
                        <button onclick="toOnline()">还原</button>
                        <img src="/duanshipin/img/img_fresh.png" alt="" class="fresh"  onclick="getAlbumList()"/>
                    </div>
                </div>
                <div class="controll_bar" id="controll_del">
                    <div class="fr controll_recycle_bin_right">
                        <img src="/duanshipin/img/img_fresh.png" alt="" class="fresh"  onclick="getAlbumList()"/>
                    </div>
                </div>
                <div class="controll_operation" id="controll_recommend">
                    <div class="controll_operation_one">
                        <span>专辑标题：</span>
                        <input type="text">
                    </div>
                    <div class="controll_operation_two">
                        <span>用户昵称：</span>
                        <input type="text">
                        <span>专辑ID：</span>
                        <input type="text">
                        <button class="btn-search">查询</button>
                        <div class="fr controll-operation-two-fr">
                            <button class="btn-search" onclick="toOnline()">取消推荐</button>
                            <button class="btn-search" onclick="toRecycler()">下线</button>
                            <img src="/duanshipin/img/img_fresh.png" alt="" class="fresh"  onclick="getAlbumList()" />
                        </div>
                    </div>
                </div>
                <div class="table_div" id="table-content">
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span id="page-total-mun"></span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <span id="page-size" class="page_input_mun"></span>
                        <span>条</span>
                        <img src="/duanshipin/img/last_page.png" alt="" class="last_page" onclick="previousPage()"/>
                        <ul class="page_select_ul" id="page_select_ul">
                        </ul>
                        <img src="/duanshipin/img/next_page.png" alt="" class="last_page" onclick="nextPage()"/>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeLeftTwoOfLeft()
                init()
                getAlbumList()
            </script>
        </div>
    </div>
</body>

</html>
