<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 专辑视频管理 -->

<head>
    <meta charset="UTF-8"/>
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" th:href="@{/duanshipin/css/project.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/commonLayout.css}" media="all">
    <link rel="stylesheet" th:href="@{/duanshipin/css/views/albumVideoManager.css}" media="all">
    <!-- hander  -->
    <script th:src="@{/duanshipin/js/commonLayout.js}"></script>
    <script th:src="@{/duanshipin/js/common.js}"></script>
    <script th:src="@{/duanshipin/js/utils/ajax.js}"></script>
    <script th:src="@{/duanshipin/js/utils/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/duanshipin/js/albumVideoManager.js}"></script>
</head>

<body>
<div class="body">
    <script type="text/javascript">
        writeHander()
    </script>
    <div class="content">
        <div class="main_content">
            <div class="title">
                <span>专辑视频管理</span>
            </div>
            <div class="title_line"></div>
            <div class="controll_bar clearfix" id="controll_recommend">
                <div class="controll_operation_two">
                    <span>视频标题：</span>
                    <input type="text">
                    <span>视频ID：</span>
                    <input type="text">
                    <button class="btn-search">查询</button>
                    <div class="fr controll-operation-two-fr">
                        <button class="btn-search">添加</button>
                        <button class="btn-search">删除</button>
                        <img src="/duanshipin/img/img_fresh.png" alt=""
                             class="fresh"/>
                    </div>
                </div>
            </div>
            <div class="table_div" id="table-content">
            </div>
            <div class="page_select" id="page_select">
                <div class="page_select_inner">
                    <span>共</span>
                    <span id="page-total-mun"></span>
                    <span>条</span>
                    <span class="page_select_position_one">每页</span>
                    <span id="page-size" class="page_input_mun"></span>
                    <span>条</span>
                    <img src="/duanshipin/img/last_page.png" alt="" class="last_page" onclick="previousPage()"/>
                    <ul class="page_select_ul" id="page_select_ul">
                    </ul>
                    <img src="/duanshipin/img/next_page.png" alt="" class="last_page" onclick="nextPage()"/>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            writeLeft()
            writeLeftTwoOfLeft()
        </script>
    </div>
</div>
</body>
<script type="text/javascript">
    getVideoList()
</script>

</html>
