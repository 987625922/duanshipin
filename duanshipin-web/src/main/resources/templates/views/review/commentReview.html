<!DOCTYPE html>
<html lang="en">
<!-- 评论审核 -->

<head>
    <meta charset="UTF-8" />
    <title>专辑管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/duanshipin/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commentReview.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/duanshipin/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>评论审核</span>
                </div>
                <div class="title_line"></div>
                <div class="title_bar">
                    <a href="#" class="operate_video_pool" id="top-second-review">待审核</a>
                    <a href="#" class="user_video_pool" id="review-success">审核通过</a>
                    <a href="#" class="user_video_pool" id="review-faile">审核拒绝</a>
                </div>
                <!-- 待审核 -->
                <div class="controll_bar clearfix" id="top-second-review-control">
                    <div class="controll_online_left">
                        <span>评论ID：</span>
                        <input type="text">
                        <span>评论内容：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_online_right">
                        <button>批量审核</button>
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <!-- 审核通过 -->
                <div class="controll_bar clearfix" id="review-success-control">
                    <div class="controll_online_left">
                        <span>评论ID：</span>
                        <input type="text">
                        <span>评论内容：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_online_right">
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <!-- 审核拒绝 -->
                <div class="controll_bar clearfix" id="review-faile-control">
                    <div class="controll_online_left">
                        <span>评论ID：</span>
                        <input type="text">
                        <span>评论内容：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_online_right">
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <div class="table_div">
                    <table class="content_table">
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </th>
                            <th>
                                <span class="table_id table_th">评论ID</span>
                            </th>
                            <th>
                                <span class="table_mun table_th">用户昵称</span>
                            </th>
                            <th>
                                <span class="table_title table_th">评论内容</span>
                            </th>
                            <th>
                                <span class="table_time table_th">评论时间</span>
                            </th>

                            <th id="table-control-th">
                                <span class="table_controll table_th"> 操作 </span>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </td>
                            <td>
                                <span class="table_id"> 987123 </span>
                            </td>
                            <td>
                                <span class="table_mun">
                                    @Luffy
                                </span>
                            </td>
                            <td>
                                <span class="table_title">还是带眼睛吧。不戴眼镜认不出来了</span>
                            </td>
                            <td>
                                <span class="table_time"> 2018-11-28 14:01:19 </span>
                            </td>

                            <td id="table-control-td">
                                <div class="table_content_controll">
                                    <div id="table_controll_one">
                                        <a>通过</a>
                                        <a>拒绝</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span>100</span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <input type="number" class="page_input_mun" />
                        <span>条</span>
                        <img src="../../../static/duanshipin/img/last_page.png" alt="" class="last_page" />
                        <ul class="page_select_ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>...</li>
                            <li>10</li>
                        </ul>
                        <img src="../../../static/duanshipin/img/next_page.png" alt="" class="last_page" />
                        <span class="page_select_position_two">前往</span>
                        <input type="number" class="page_input_to_mun" />
                        <span>页</span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft();
                writeReview();
            </script>
        </div>
    </div>
</body>
<script src="../../../static/duanshipin/js/commentReview.js" type="text/javascript"></script>

</html>
