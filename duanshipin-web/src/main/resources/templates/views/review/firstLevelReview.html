<!DOCTYPE html>
<html lang="en">
<!-- 一级审核 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/duanshipin/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/firstLevelReview.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/duanshipin/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>一级审核</span>
                </div>
                <div class="title_line"></div>
                <div class="title_bar">
                    <a href="#" class="operate_video_pool" id="operate_video_pool">待审核</a>
                    <a href="#" class="user_video_pool" id="user_video_pool">审核拒绝
                    </a>
                </div>
                <!-- 审核拒绝 -->
                <div class="controll_bar clearfix" id="to-be-reviewed">
                    <div class="controll_online_left">
                        <span>视频ID：</span>
                        <input type="text">
                        <span>视频名称：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_online_right">
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <!-- 待审核 -->
                <div class="controll_bar clearfix" id="failed-review">
                    <div class="controll_online_left">
                        <span>视频ID：</span>
                        <input type="text">
                        <span>视频名称：</span>
                        <input type="text">
                        <button>查询</button>
                    </div>
                    <div class="fr controll_online_right">
                        <button>批量审核</button>
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <div class="table_div">
                    <table class="content_table">
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </th>
                            <th>
                                <span class="table_id table_th">视频ID</span>
                            </th>
                            <th>
                                <span class="table_title table_th">视频标题</span>
                            </th>
                            <th>
                                <span class="table_introducation table_th">视频简介</span>
                            </th>
                            <th>
                                <span class="table_img table_th">缩略图</span>
                            </th>
                            <th>
                                <span class="table_mun table_th">所属用户</span>
                            </th>
                            <th id="table-review-faile-reason">
                                <span class="table_mun table_th">拒绝理由</span>
                            </th>
                            <th>
                                <span class="table_time table_th">发布时间</span>
                            </th>

                            <th>
                                <span class="table_controll table_th">操作</span>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="" class="table_checkbox" />
                            </td>
                            <td>
                                <span class="table_id">987123</span>
                            </td>
                            <td>
                                <span class="table_title">一只视频标题</span>
                            </td>
                            <td>
                                <span class="table_introducation">
                                    视频简介占位，视频简介占位，视频简介占位，视频简介占位，视频简介占位，视频简介占位~
                                </span>
                            </td>
                            <td>
                                <img src="../../../static/duanshipin/img/tx.jpg" alt="" class="table_content_img" />
                            </td>
                            <td>
                                <span class="table_mun">
                                    @Luffy
                                </span>
                            </td>
                            <td id="table-review-faile-reason-td">
                                <span class="table_mun">
                                    格式不符
                                </span>
                            </td>
                            <td>
                                <span class="table_time"> 2018-11-28 14:01:19 </span>
                            </td>
                            <td>
                                <div class="table_content_controll">
                                    <div id="table_controll_two">
                                        <a href="firstOrSecondReviewPreview.html">预览</a>
                                    </div>
                                    <div id="table_controll_one">
                                        <a href="reviewContent.html">审核</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span>100</span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <input type="number" class="page_input_mun" />
                        <span>条</span>
                        <img src="../../../static/duanshipin/img/last_page.png" alt="" class="last_page" />
                        <ul class="page_select_ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>...</li>
                            <li>10</li>
                        </ul>
                        <img src="../../../static/duanshipin/img/next_page.png" alt="" class="last_page" />
                        <span class="page_select_position_two">前往</span>
                        <input type="number" class="page_input_to_mun" />
                        <span>页</span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft();
                writeReview();
            </script>

        </div>
    </div>
</body>
<script src="../../../static/duanshipin/js/firstLevelReview.js" type="text/javascript"></script>

</html>
