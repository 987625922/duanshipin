<!DOCTYPE html>
<html lang="en">
<!-- 管理员 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/duanshipin/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/permissionManage.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/duanshipin/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>视频管理</span>
                </div>
                <div class="title_line"></div>
                <!-- 上线按钮显示的布局 -->
                <div class="controll_bar clearfix" id="controll_add">
                    <div class="fr controll_online_right">
                        <button>新增一级</button>
                    </div>
                </div>
                <div class="content-tree">
                    <div class="tree-treeitem">
                        <div class="tree-node">
                            <div class="tree-group">
                                <img src="../../../static/duanshipin/img/ic_arrow_down.png" class="expanded" />
                                <span class="tree-node-label">一级 1</span>
                                <div class="edit-item">
                                    <span>新增子级</span>
                                    <span>编辑</span>
                                </div>
                            </div>
                            <div class="tree-group tree-two-group">
                                <img src="../../../static/duanshipin/img/ic_arrow_down.png" class="expanded" />
                                <span class="tree-node-label">二级 1</span>
                                <div class="edit-item">
                                    <span>新增子级</span>
                                    <span>编辑</span>
                                </div>
                            </div>

                            <div class="tree-group tree-three-group">
                                <img src="../../../static/duanshipin/img/ic_arrow_down.png" class="expanded" />
                                <span class="tree-node-label">三级 1</span>
                                <div class="edit-item">
                                    <span>新增子级</span>
                                    <span>编辑</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeSystemLeft()
            </script>
        </div>
    </div>
</body>
<script src="../../../static/duanshipin/js/permissionManage.js" type="text/javascript"></script>

</html>
