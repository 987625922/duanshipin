<!DOCTYPE html>
<html lang="en">
<!-- 机器人管理 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/duanshipin/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/duanshipin/css/views/robotManage.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/duanshipin/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>机器人管理</span>
                </div>
                <div class="title_line"></div>
                <div class="controll_bar clearfix" style="display: block;">
                    <button class="list_controll">
                        <a href="createRobot.html">新增机器人</a>
                    </button>
                    <div class="list_search">
                        <span>机器人昵称：</span>
                        <input type="text" class="input_zj_id" />
                        <div class="btn_list_search">查询</div>
                        <img src="../../../static/duanshipin/img/img_fresh.png" alt="" class="fresh" />
                    </div>
                </div>
                <div class="table_div">
                    <table class="content_table">
                        <tr>
                            <th>
                                <span class="table_id table_th">ID</span>
                            </th>
                            <th>
                                <span class="table_title table_th">昵称</span>
                            </th>
                            <th>
                                <span class="table_introducation table_th">头像</span>
                            </th>
                            <th>
                                <span class="table_img table_th">签名</span>
                            </th>
                            <th>
                                <span class="table_img table_th">性别</span>
                            </th>
                            <th>
                                <span class="table_user table_th">操作时间</span>
                            </th>
                            <th>
                                <span class="table_user table_th">操作人</span>
                            </th>
                            <th>
                                <span class="table_controll table_th">操作</span>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <span class="table_id">987123</span>
                            </td>
                            <td>
                                <span class="table_title">运营</span>
                            </td>
                            <td>
                                <img src="../../../static/duanshipin/img/tx.jpg" alt="" class="table_content_img" />
                            </td>
                            <td>
                                <span class="table_title">
                                    这家伙很懒，还没有签名哦~
                                </span>
                            </td>
                            <td>
                                <span class="table_time">男</span>
                            </td>
                            <td>
                                <span class="table_time"> 2018-11-28 14:01:19 </span>
                            </td>
                            <td>
                                <span class="table_user"> xxx@yy-inc.cn </span>
                            </td>
                            <td>
                                <div class="table_content_controll">
                                    <a href="createRobot.html">修改</a>
                                    <a href="videopreview.html">删除</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page_select" id="page_select">
                    <div class="page_select_inner">
                        <span>共</span>
                        <span>100</span>
                        <span>条</span>
                        <span class="page_select_position_one">每页</span>
                        <input type="number" class="page_input_mun" />
                        <span>条</span>
                        <img src="../../../static/duanshipin/img/last_page.png" alt="" class="last_page" />
                        <ul class="page_select_ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>...</li>
                            <li>10</li>
                        </ul>
                        <img src="../../../static/duanshipin/img/next_page.png" alt="" class="last_page" />
                        <span class="page_select_position_two">前往</span>
                        <input type="number" class="page_input_to_mun" />
                        <span>页</span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeSystemLeft()
            </script>
        </div>
    </div>
</body>
<script src="../../../static/duanshipin/js/robotManage.js" type="text/javascript"></script>

</html>
