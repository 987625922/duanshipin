<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../css/project.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../../../static/css/project.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../../static/css/views/operationvideo.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../../static/css/views/leftOneContent.css"
      type="text/css"
    />
    <!-- hander  -->
    <script
      src="../../../static/js/page_top.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="body">
      <script type="text/javascript">
        writeHander()
      </script>
      <div class="content">
        <div class="main_content">
          <div class="title">
            <span>专辑管理</span>
          </div>
          <div class="title_line"></div>
          <div class="title_bar">
            <div class="operate_video_pool">运营视频池</div>
            <div class="user_video_pool">用户视频池</div>
          </div>
          <div class="category">
            <div class="online">上线</div>
            <div class="draf">草稿</div>
            <div class="recycle_bin">回收站</div>
            <div class="recommend">推荐</div>
          </div>
          <div class="controll_bar clearfix">
            <div class="list_controll">
              <div>发布专辑</div>
            </div>
            <div class="list_search">
              <span>专辑标题：</span>
              <input type="text" class="input_zj_title" />
              <span>专辑ID：</span>
              <input type="text" class="input_zj_id" />
              <button>查询</button>
              <button>删除</button>
              <img
                src="../../../static/img/img_fresh.png"
                alt=""
                class="fresh"
              />
            </div>
          </div>
          <div class="table_div">
          <table class="content_table">
            <tr>
              <th>
                <input type="checkbox" name="" id="" class="table_checkbox" />
              </th>
              <th>
                <span class="table_id table_th"> 专辑ID </span>
              </th>
              <th>
                <span class="table_title table_th"> 专辑标题 </span>
              </th>
              <th>
                <span class="table_introducation table_th"> 专辑简介 </span>
              </th>
              <th>
                <span class="table_img table_th"> 缩略图 </span>
              </th>
              <th>
                <span class="table_mun table_th"> 总集/已更新 </span>
              </th>
              <th>
                <span class="table_time table_th"> 最后操作时间 </span>
              </th>
              <th>
                <span class="table_user table_th"> 操作人 </span>
              </th>
              <th>
                <span class="table_controll table_th"> 操作 </span>
              </th>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="" id="" class="table_checkbox" />
              </td>
              <td>
                <span class="table_id"> 987123 </span>
              </td>
              <td>
                <span class="table_title"> 办公室爆笑锦集 </span>
              </td>
              <td>
                <span class="table_introducation">
                  这是一份简介占位这是一份简介占位这是一份简介占位这是一份简介占位~
                </span>
              </td>
              <td>
                <img
                  src="../../../static/img/tx.jpg"
                  alt=""
                  class="table_content_img"
                />
              </td>
              <td>
                <span class="table_mun"> 22/30 </span>
              </td>
              <td>
                <span class="table_time"> 2018-11-28 14:01:19 </span>
              </td>
              <td>
                <span class="table_user"> xxx@yy-inc.cn </span>
              </td>
              <td>
                <div class="table_content_controll">
                  <a href="#">修改专辑</a>
                  <a href="#">视频管理</a>
                  <a href="#">专辑预览</a>
                </div>
              </td>
            </tr>
          </table>
        </div>
          <div class="page_select">
            <div class="page_select_inner">
              <span>共</span>
              <span>100</span>
              <span>条</span>
              <span class="page_select_position_one">每页</span>
              <input type="number" class="page_input_mun" />
              <span>条</span>
              <img
                src="../../../static/img/last_page.png"
                alt=""
                class="last_page"
              />
              <ul class="page_select_ul">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
                <li>10</li>
              </ul>
              <img
                src="../../../static/img/next_page.png"
                alt=""
                class="last_page"
              />
              <span class="page_select_position_two">前往</span>
              <input type="number" class="page_input_to_mun" />
              <span>页</span>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          writeLeft()
          writeLeftTwoOfLeft()
        </script>
      </div>
    </div>
  </body>

  <script
    src="../../../static/js/operationvideo.js"
    type="text/javascript"
  ></script>
</html>
