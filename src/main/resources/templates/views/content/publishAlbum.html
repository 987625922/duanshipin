<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/publishAlbum.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="full-content">
                    <div class="title">
                        <span>发布专辑</span>
                    </div>
                    <div class="title_line"></div>
                    <form action="" class="form">
                        <div class="dialog-form-item">
                            <label for="">
                                专辑标题：
                            </label>
                            <div class="from-item-content from-item-publish-content">
                                <input type="text">
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label for="">
                                专辑简介：
                            </label>
                            <div class="from-item-content">
                                <input type="text" id="input-intro">
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>上传封面：</label>
                            <div class="from-item-content">
                                <button class="form-btn-upload">选择文件</button>
                                <img class="form-img-upload" src="../../../static/img/tx.jpg" alt="">
                            </div>
                        </div>
                        <div>推荐语：<input type="text"></div>
                        <div>是否完结：<input type="radio" name="isEnd" value="noEnd">未完结
                            <input type="radio" name="isEnd" value="isEnd" checked="checked">完结</div>
                        <div>导演: <input type="text" name="lname" /></div>
                        <div>主演: <input type="text" name="lname" /></div>
                        <div>一级标签: <select class="select_auth_user">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select></div>
                        <div>二级标签: <input type="text" name="lname" /></div>
                        <div>三级标签: <input type="text" name="lname" /></div>

                        <div>三级标签: <input type="text" name="lname" /></div>
                        <div>绑定用户: <input type="text" name="lname" />
                            <div>选取机器人</div>
                        </div>
                        <div>
                            是否平板搜索：
                            <input type="radio" name="isSelect" value="noEnd">是
                            <input type="radio" name="isSelect" value="isEnd" checked="checked">否
                        </div>
                        <div>状态：
                            <input type="radio" name="isState" value="noEnd">上线
                            <input type="radio" name="isState" value="isEnd" checked="checked">草稿
                        </div>
                        <input type="submit" value="保存" />
                        <input type="submit" value="取消" />
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeLeftTwoOfLeft()
            </script>
        </div>
    </div>
</body>


</html>
