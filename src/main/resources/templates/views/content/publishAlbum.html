<!DOCTYPE html>
<html lang="en">
<!-- 发布专辑 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/publishAlbum.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="full-content" style="height:100%;overflow-y:scroll; overflow-x:hidden;">
                    <div class="title">
                        <span>发布专辑</span>
                    </div>
                    <div class="title_line"></div>
                    <form action="" class="form">
                        <div class="dialog-form-item">
                            <label for="">
                                专辑标题：
                            </label>
                            <div class="from-item-content from-item-publish-content">
                                <input type="text">
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label for="">
                                专辑简介：
                            </label>
                            <div class="from-item-content">
                                <textarea type="text" id="input-intro"></textarea>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>上传封面：</label>
                            <div class="from-item-content">
                                <div style="display: inline-block; transform: translateY(-55px);">
                                    <button class="form-btn-upload">选择文件</button>
                                </div>
                                <div style="display: inline-block;">
                                    <img class="form-img-upload" src="../../../static/img/tx.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>推荐语：</label>
                            <div class="from-item-content">
                                <input type="text"></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>是否完结：</label>
                            <div class="from-item-content">
                                <input type="radio" name="isEnd" value="noEnd" id="form-input-isEnd">
                                <span class="form-input-isEnd-span">未完结</span>
                                <input type="radio" name="isEnd" value="isEnd" id="form-input-isEnd" checked="checked">
                                <span class="form-input-isEnd-span">完结</span></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>导演：</label>
                            <div class="from-item-content">
                                <input type="text" name="lname" />
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>主演：</label>
                            <div class="from-item-content">
                                <input type="text" name="lname" /></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>一级标签：</label>
                            <div class="from-item-content">
                                <select class="select_auth_user">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="opel">Opel</option>
                                    <option value="audi">Audi</option>
                                </select></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>二级标签：</label>
                            <div class="from-item-content">
                                <input type="text" name="lname" /></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>三级标签：</label>
                            <div class="from-item-content">
                                <input type="text" name="lname" /></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>三级标签：</label>
                            <div class="from-item-content">
                                <input type="text" name="lname" /></div>
                        </div>
                        <div class="dialog-form-item">
                            <label>绑定用户：</label>
                            <div class="from-item-content">
                                <input id="from-item-content-input-w200" type="text" name="lname" />
                                <button class="form-btn-upload">选取机器人</button>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>屏蔽搜索：</label>
                            <div class="from-item-content">
                                <input type="radio" name="isSelect" value="noEnd" id="form-input-isEnd">
                                <span class="form-input-isEnd-span">是</span>
                                <input type="radio" name="isSelect" value="isEnd" checked="checked"
                                    id="form-input-isEnd">
                                <span class="form-input-isEnd-span">否</span>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>状态：</label>
                            <div class="from-item-content">
                                <input type="radio" name="isState" value="noEnd" id="form-input-isEnd">
                                <span class="form-input-isEnd-span">上线</span>
                                <input type="radio" name="isState" value="isEnd" checked="checked"
                                    id="form-input-isEnd">
                                <span class="form-input-isEnd-span">草稿</span>

                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <div class="from-item-content">
                                <button class="form-btn-upload">保存</button>
                                <button class="form-btn-upload">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeLeftTwoOfLeft()
            </script>
        </div>
    </div>
</body>


</html>
