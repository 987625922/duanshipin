<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/leftOneContent.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/publishOperation.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/page_top.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <form action="">
                    <div>专辑标题：<input type="text" name="fname" /></div>
                    <div>专辑简介: <input type="text" name="lname" /></div>
                    <div class="from_upload">
                        <span>上传封面：</span>
                        <div class="btn_upload">
                            选择文件
                        </div>
                        <img src="" alt="">
                    </div>
                    <div>推荐语：<input type="text"></div>
                    <div>是否完结：<input type="radio" name="isEnd" value="noEnd">未完结
                        <input type="radio" name="isEnd" value="isEnd" checked="checked">完结</div>
                    <div>导演: <input type="text" name="lname" /></div>
                    <div>主演: <input type="text" name="lname" /></div>
                    <div>一级标签: <select class="select_auth_user">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select></div>
                    <div>二级标签: <input type="text" name="lname" /></div>
                    <div>三级标签: <input type="text" name="lname" /></div>

                    <div>三级标签: <input type="text" name="lname" /></div>
                    <div>绑定用户: <input type="text" name="lname" />
                        <div>选取机器人</div>
                    </div>
                    <div>
                        是否平板搜索：
                        <input type="radio" name="isSelect" value="noEnd">是
                        <input type="radio" name="isSelect" value="isEnd" checked="checked">否
                    </div>
                    <div>状态：
                        <input type="radio" name="isState" value="noEnd">上线
                        <input type="radio" name="isState" value="isEnd" checked="checked">草稿
                    </div>
                    <input type="submit" value="保存" />
                    <input type="submit" value="取消" />
                </form>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeLeftTwoOfLeft()
            </script>
        </div>
    </div>
</body>
<script src="../../../static/js/publishOperation.js" type="text/javascript"></script>

</html>
