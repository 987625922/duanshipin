<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <!-- import CSS -->
    <!--<link rel="stylesheet" href="../css/project.css" type="text/css">-->
    <!--<link rel="stylesheet" href="../css/views/login.css" type="text/css">-->
    <!--  -->
    <link rel="stylesheet" href="../../static/css/views/login.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/project.css" type="text/css">
    <script src="../../static/js/login.js"></script>
</head>
<body>
    <div class="div-body">
<div class="div-vertical-center">
    <div class="div-login-back">
        <div class="div-logo">
            <img src="../../static/img/logo.png" class="img-logo">
        </div>
        <div class="div-login-u2">
            <p>
                <span>视频后台管理系统</span>
            </p>
        </div>
        <!-- 登录框 -->
        <div class="div-login-u3">
            <form action="" method="post" class="form-login">
                <div class="div-form">
                <div class="div-login-form-u1" id="div-login-form-u1">
                    <input type="text" id="input-form-login-accpw" onblur="inputLoseFocuse()" 
                    onfocus="inputGetFocuse()" placeholder="请输入用户名">
                    <input type="text" id="input-form-login-accpw" onblur="inputLoseFocuse()"
                    onfocus="inputGetFocuse()" placeholder="请输入密码">
                </div>
                <!-- 验证码框 -->
                <div class="div-login-form-u2">
                    <input type="text" class="input-form-login-vcode" id="input-form-login-vcode" 
                    onblur="vcodeLoseFocuse()" onfocus="vcodeGetFocuse()" placeholder="请输入验证码">
                    <img class="img-vcode" src=""/>
                </div>
                <div class="div-login-form-u3">
                    <input type="checkbox">
                    <span class="span-remember">记住账号</span>
                </div>
                <div class="div-login-form-u4" id="div-login-form-u4">
                    <span>用户名或密码不正确</span>
                </div>
                <button class="btn-login" id="login" onclick="login()">
                    登录
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
