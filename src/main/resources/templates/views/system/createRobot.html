<!DOCTYPE html>
<html lang="en">
<!-- 创建机器人 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/publishVideo.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="full-content" style="height:100%;overflow-y:scroll; overflow-x:hidden;">
                    <div class="title">
                        <span>创建机器人</span>
                    </div>
                    <div class="title_line"></div>
                    <form action="" class="form">
                        <div class="dialog-form-item">
                            <label for="">
                                昵称：
                            </label>
                            <div class="from-item-content from-item-publish-content">
                                <input type="text">
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label for="">
                                签名：
                            </label>
                            <div class="from-item-content">
                                <textarea type="text" id="input-intro"></textarea>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>上传头像：</label>
                            <div class="from-item-content">
                                <div style="display: inline-block; transform: translateY(-55px);">
                                    <button class="form-btn-upload">选择文件</button>
                                </div>
                                <div style="display: inline-block;">
                                    <img class="form-img-upload" src="../../../static/img/tx.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <label>性别：</label>
                            <div class="from-item-content">
                                <input type="radio" name="isSelect" value="noEnd" id="form-input-isEnd">
                                <span class="form-input-isEnd-span">男</span>
                                <input type="radio" name="isSelect" value="isEnd" checked="checked"
                                    id="form-input-isEnd">
                                <span class="form-input-isEnd-span">女</span>
                            </div>
                        </div>
                        <div class="dialog-form-item">
                            <div class="from-item-content">
                                <button class="form-btn-upload">保存</button>
                                <button class="form-btn-upload">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeLeftTwoOfLeft()
            </script>
        </div>
    </div>
</body>


</html>
