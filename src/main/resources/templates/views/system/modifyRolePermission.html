<!DOCTYPE html>
<html lang="en">
<!-- 管理员 -->

<head>
    <meta charset="UTF-8" />
    <title>视频管理平台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../../static/css/project.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/commonLayout.css" type="text/css" />
    <link rel="stylesheet" href="../../../static/css/views/modifyRolePermission.css" type="text/css" />
    <!-- hander  -->
    <script src="../../../static/js/commonLayout.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">
        <script type="text/javascript">
            writeHander()
        </script>
        <div class="content">
            <div class="main_content">
                <div class="title">
                    <span>视频管理</span>
                </div>
                <div class="title_line"></div>
                <!-- 上线按钮显示的布局 -->
                <div class="controll_bar clearfix" id="controll_add">
                    <div class="fr controll_online_right">
                        <button>新增一级</button>
                    </div>
                </div>
                <div class="content-tree">
                    <div class="tree-treeitem">
                        <div class="tree-node">
                            <div class="tree-group">
                                <img src="../../../static/img/ic_arrow_down.png" class="expanded" id="tree-one" />
                                <input type="checkbox" />
                                <span class="tree-node-label">一级 1</span>
                                <div class="edit-item">

                                </div>
                                <div id="tree-one-one">
                                    <div class="tree-group tree-two-group">
                                        <img src="../../../static/img/ic_arrow_down.png" class="expanded" />
                                        <input type="checkbox" />
                                        <span class="tree-node-label">二级 1</span>
                                        <div class="edit-item">

                                        </div>
                                        <div id="tree-one-one-one">
                                            <div class="tree-group tree-three-group">
                                                <img src="../../../static/img/ic_arrow_down.png" class="expanded" />
                                                <input type="checkbox" />
                                                <span class="tree-node-label">三级 1</span>
                                                <div class="edit-item">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    var treeOne = document.getElementById("tree-one")
                                    var treeOneOne = document.getElementById("tree-one-one")
                                    var treeOneOneOne = document.getElementById("tree-one-one-one")
                                    treeOneOne.style.display = 'none'
                                    treeOneOneOne.style.display = 'none'
                                    treeOne.onclick = function () {
                                        treeOneOne.style.display = 'block'
                                    }
                                    treeOneOne.onclick = function () {
                                        treeOneOneOne.style.display = 'block'
                                    }
                                </script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                writeLeft()
                writeSystemLeft()
            </script>
        </div>
    </div>
</body>
<script src="../../../static/js/permissionManage.js" type="text/javascript"></script>

</html>
